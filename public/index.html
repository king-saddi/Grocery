<html ng-app="groceryJSApp">
<head>
  <title>Grocery Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
 
 
<body ng-controller="Grocery as grocery">
  
  <header class="Jumbotron text-center" style="background-color:FFFFCC;">
      <h2 class="ng-cloak title">{{grocery.message}} to {{grocery.name}} Fresh</h2>
  </header>
   
 
  <section class="menu">
   
    <header class="Jumbotron text-center" style="background-color:FFFF99;">
      <h3>Make your selections below</h3>
    </header>
     
    <section >
     <div class="row">
      <div class="ng-cloak col-md-4 thumbnail text-center" ng-repeat="fruit in grocery.fruit">
        <img ng-src="/images/{{fruit.name}}.jpg" alt="{{fruit.name}}" style="width:100px;height:100px">
        <h4><span ng-bind="fruit.name"></span></h4>
        <h4>{{fruit.quantity}}, <span class="bold">${{fruit.price}}</span></h4>
        <button class="btn btn-primary" ng-click="grocery.add(fruit)">Add to cart</button>
      </div>
     </div>
    </section>
    
  </section>
 
  <section class= "text-center cart">
    <header class="Jumbotron text-center" style="background-color:FFFF99;">
      <h3>CHECKOUT</h3>
    </header>
     
    <div class="panel panel-default">
      <section class="panel-body">
        <div class=" text-center" ng-repeat="fruit in grocery.cart">
          <h4><span>{{fruit.name}}, count: {{fruit.count}}</span></h4>
      </div>
        
      </section>
      
    </div>
  </section>
   
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
  <script src="js/grocery-controller.js"></script>
</body>
</html>
